<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=0.5, user-scalable=yes"
    />
    <title>题库随机抽取</title>
  </head>
  <body>
    <div style="margin: 20px">
      <p style="margin: 6px 0">
        学习模式说明：按顺序展示所有题目和答案，顶部的半透明导航可以快速到指定题目
      </p>
      <p style="margin: 6px 0">
        模拟模式说明：从六个excel题库文档随机抽取一定数量（默认50）的题目，题库本身有重复的题目，所以抽取的也有一定概率是重复的。
      </p>
      <p style="margin: 6px 0">没有自动对答案功能，需要自己比对答案自评</p>
      <p style="margin: 6px 0">ps:考试题目50道，80分可以通过</p>
      <input
        type="number"
        id="numInput"
        placeholder="输入题目数量"
        value="50"
        style="padding: 8px; margin-right: 10px"
      />
      <button
        onclick="generateQuestions()"
        style="
          padding: 8px 16px;
          background: #007bff;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          margin-right: 10px;
        "
      >
        模拟模式
      </button>
      <button
        onclick="generateSequentialQuestions()"
        style="
          padding: 8px 16px;
          background: #28a745;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        "
      >
        学习模式
      </button>
    </div>
    <div id="questionsContainer" style="margin: 20px"></div>
  </body>

      {

      },

          "净额结算又分为双边净额结算和 ( )。\nA.货银对付\nB.单边净额结算\nC. 多边净额结算\nD.共同对手方净额结算",
        answer: "C. 多边净额结算",
      },

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function generateSequentialQuestions() {
      let questionsHTML = "";
      const floorNav = document.createElement("div");
      floorNav.id = "floorNavigation";
      floorNav.style =
        "position:fixed;left:20px;top:20px;;display:flex;flex-direction:row;gap:8px;z-index:1000;";

      data.forEach((q, index) => {
        if (index % 100 === 0) {
          questionsHTML += `<div class="floor-marker" data-floor="${
            Math.floor(index / 100) + 1
          }" style="padding:20px 0;border-top:2px solid #007bff;">
            <h2>第 ${Math.floor(index / 100) + 1} 层（第 ${
            index + 1
          } - ${Math.min(index + 100, data.length)} 题）</h2>
          </div>`;
        }
        questionsHTML += `
            <div style="margin-bottom:20px;padding:10px;border:1px solid #ddd;">
                <p>${index + 1}. ${q.question.replace(/\n/g, "<br>")}</p>
                ${
                  q.answer
                    ? `<div style="color:#666;margin-top:5px;">${q.answer.replace(
                        /\n/g,
                        "<br>"
                      )}</div>`
                    : ""
                }
            </div>`;
      });

      document.getElementById("questionsContainer").innerHTML = questionsHTML;

      // 生成楼层导航
      const totalFloors = Math.ceil(data.length / 100);
      for (let i = 1; i <= totalFloors; i++) {
        const btn = document.createElement("button");
        btn.textContent = `${(i - 1) * 100 + 1}`;
        btn.style =
          "width:50px !important;min-width:50px;padding:8px 16px;background:#007bff;opacity:0.5;color:white;border:none;border-radius:4px;cursor:pointer;";
        btn.onclick = () => {
          document
            .querySelector(`[data-floor="${i}"]`)
            .scrollIntoView({ behavior: "smooth" });
        };
        floorNav.appendChild(btn);
      }
      document.body.appendChild(floorNav);
    }

    function generateQuestions() {
      if (document.getElementById("floorNavigation")) {
        document.getElementById("floorNavigation").remove();
      }
      const num = parseInt(document.getElementById("numInput").value);
      if (isNaN(num) || num < 1 || num > data.length) {
        alert("请输入1到" + data.length + "之间的有效数字");
        return;
      }

      const container = document.getElementById("questionsContainer");
      container.innerHTML = "";

      shuffle(data)
        .slice(0, num)
        .forEach((item, index) => {
          const questionDiv = document.createElement("div");
          questionDiv.style.marginBottom = "2rem";
          questionDiv.innerHTML = `
                <h3>${index + 1}. ${item.question.replace(/\n/g, "<br>")}</h3>
                <div class="options" style="display:flex; gap:20px; margin:1rem 0;">
                    <label><input type="radio" name="q${index}" value="A"> A</label>
                    <label><input type="radio" name="q${index}" value="B"> B</label>
                    <label><input type="radio" name="q${index}" value="C"> C</label>
                    <label><input type="radio" name="q${index}" value="D"> D</label>
                </div>
                <div>
                    <button class="toggle-answer" data-index="${index}" style="margin-right:1rem;padding:0.5rem 1rem;">显示答案</button>
                    <button class="copy-btn" data-index="${index}" style="padding:0.5rem 1rem;">复制</button>
                </div>
                <div id="answer-${index}" class="answer" style="display:none;color:#28a745;margin-top:0.5rem;">
                    ${item.answer.replace(/\n/g, "<br>")}
                </div>
            `;
          container.appendChild(questionDiv);
        });
    }

    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("toggle-answer")) {
        const button = e.target;
        const answerId = `answer-${button.dataset.index}`;
        const answerDiv = document.getElementById(answerId);

        if (answerDiv.style.display === "none") {
          answerDiv.style.display = "block";
          button.textContent = "收起答案";
        } else {
          answerDiv.style.display = "none";
          button.textContent = "显示答案";
        }
      }

      if (e.target.classList.contains("copy-btn")) {
        const button = e.target;
        const copyId = `${button.dataset.index}`;

        const question = e.target.parentNode.previousElementSibling.textContent;
        const answer = e.target.parentNode.nextElementSibling.textContent;
        navigator.clipboard.writeText(
          `${data[copyId].question}` + "\n" + `【答案】${data[copyId].answer}`
        );
      }
    });
  </script>
